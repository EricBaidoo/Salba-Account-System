<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Receipt - Salba Montessori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; }
        .receipt-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px; }
        .receipt-header { border-bottom: 2px solid #e9ecef; margin-bottom: 24px; padding-bottom: 16px; }
        .school-logo { font-size: 2.5rem; color: #007bff; }
        .receipt-title { font-size: 1.5rem; font-weight: 700; }
        .receipt-info { margin-bottom: 16px; }
        .receipt-table th, .receipt-table td { padding: 8px 12px; }
        .receipt-table th { background: #f1f3f6; }
        .total-row { font-weight: bold; background: #e9f7ef; }
        .outstanding-row { color: #dc3545; }
        .print-btn { margin-top: 24px; }
        @media print { .print-btn { display: none; } .receipt-container { box-shadow: none; margin: 0; } }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header text-center">
            <span class="school-logo"><i class="fas fa-graduation-cap"></i></span>
            <div class="receipt-title mt-2">Payment Receipt</div>
            <div class="text-muted">Salba Montessori School</div>
        </div>
        <div class="receipt-info">
            <div><strong>Receipt No:</strong> <span id="receiptNo">[RECEIPT_NO]</span></div>
            <div><strong>Date:</strong> <span id="receiptDate">[DATE]</span></div>
            <div><strong>Student:</strong> <span id="studentName">[STUDENT_NAME]</span></div>
            <div><strong>Class:</strong> <span id="studentClass">[STUDENT_CLASS]</span></div>
        </div>
        <table class="table receipt-table">
            <thead>
                <tr>
                    <th>Fee/Category</th>
                    <th>Term</th>
                    <th>Amount Paid (GHâ‚µ)</th>
                </tr>
            </thead>
            <tbody id="feeBreakdown">
                <!-- Fee rows will be inserted here -->
                <tr>
                    <td>Tuition Fee</td>
                    <td>First Term</td>
                    <td>500.00</td>
                </tr>
                <tr>
                    <td>Feeding Fee</td>
                    <td>First Term</td>
                    <td>150.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2" class="text-end">Total Paid</td>
                    <td id="totalPaid">650.00</td>
                </tr>
                <tr class="outstanding-row">
                    <td colspan="2" class="text-end">Outstanding Balance</td>
                    <td id="outstandingBalance">0.00</td>
                </tr>
            </tfoot>
        </table>
        <div class="mt-3 text-muted text-center">
            Thank you for your payment!
        </div>
        <button class="btn btn-primary w-100 print-btn" onclick="window.print()">
            <i class="fas fa-print me-2"></i>Print Receipt
        </button>
    </div>
</body>
</html>
